<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Product preview card component</title>
</head>
<body>
    <div class="container">
        <picture>
        <source srcset="image-product-desktop.jpg" media="(min-width:751px)">
        <img class="img-cont" src="image-product-mobile.jpg" alt="">
        </picture>
    <div class="bottom">
        <div class="bottom-text">
            <h4>P E R F U M E</h4>
            <h1>Gabrielle Essence Eau De Parfum</h1>
            <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
        </div>
        <div class="price">
            <h1>&dollar;149.99</h1>
            <p>&dollar;169.99</p>
            <button class="btn"><img class="cart" src="icon-cart.svg" alt="">Add to Cart</button>
        </div>
    </div>
    </div>
</body>
</html>
